<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        
        /* Checkmark animation */
        .checkmark-circle {
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        .checkmark-check {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: drawCheck 0.5s ease-out 0.3s forwards;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes drawCheck {
            100% { stroke-dashoffset: 0; }
        }
        
        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: confettiFall 3s ease-out forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(400px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 overflow-hidden">
    
    <!-- Confetti container -->
    <div id="confetti-container" class="fixed inset-0 pointer-events-none"></div>
    
    <!-- Success Card -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 md:p-12 w-full max-w-md border border-white/20 shadow-2xl text-center">
        
        <!-- Animated Checkmark -->
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto" viewBox="0 0 100 100">
                <circle 
                    class="checkmark-circle" 
                    cx="50" 
                    cy="50" 
                    r="45" 
                    fill="none" 
                    stroke="url(#gradient)" 
                    stroke-width="4"
                />
                <path 
                    class="checkmark-check" 
                    d="M30 50 L45 65 L70 35" 
                    fill="none" 
                    stroke="#22c55e" 
                    stroke-width="5" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"
                />
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6366f1"/>
                        <stop offset="100%" stop-color="#8b5cf6"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-white mb-3">Payment Successful!</h1>
        <p class="text-gray-400 mb-8">Thank you for your payment. A receipt has been sent to your email.</p>
        
        <!-- Back Button -->
        <a 
            href="/"
            class="inline-flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 border border-white/20 text-white font-medium py-3 px-6 rounded-xl transition-all"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Make Another Payment
        </a>
    </div>
    
    <script>
        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#6366f1', '#8b5cf6', '#22c55e', '#f59e0b', '#ec4899'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
        }
        
        // Run confetti on page load
        createConfetti();
    </script>
</body>
</html>
